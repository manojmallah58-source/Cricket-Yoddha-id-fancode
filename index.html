<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Sort Master</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #f8fafc;
            --primary: #38bdf8;
            --accent: #818cf8;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header & UI --- */
        header {
            padding: 20px;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; color: var(--primary); }
        #level-display { font-size: 1.8rem; font-weight: bold; margin-top: 5px; }

        /* --- Game Board --- */
        #game-container {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 20px;
            padding: 20px;
            perspective: 1000px;
        }

        .tube {
            width: 60px;
            height: 180px;
            border: 3px solid var(--glass-border);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            border-top: none;
            background: var(--glass-bg);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column-reverse;
            overflow: hidden;
        }

        .tube.selected {
            transform: translateY(-20px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        .liquid {
            width: 100%;
            height: 25%;
            transition: all 0.4s ease;
            border-top: 1px solid rgba(255,255,255,0.2);
            position: relative;
        }

        /* Shine effect on liquid */
        .liquid::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 0;
            width: 8px;
            height: 100%;
            background: rgba(255,255,255,0.15);
        }

        /* --- Controls --- */
        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        button {
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        button:active { transform: scale(0.9); }
        button.primary { background: var(--primary); border: none; color: #0f172a; }

        /* --- Overlay/Popup --- */
        #win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.5s forwards;
        }

        .win-card {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            transform: scale(0.5);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn { to { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<header>
    <h1>COLOR SORT</h1>
    <div id="level-display">LEVEL 1</div>
</header>

<div id="game-container"></div>

<div class="controls">
    <button onclick="game.undo()">Undo</button>
    <button onclick="game.restart()">Restart</button>
</div>

<div id="win-overlay">
    <div class="win-card">
        <h2 style="font-size: 2.5rem; margin: 0 0 10px 0;">LEVEL CLEAR!</h2>
        <p style="margin-bottom: 20px;">You're getting good at this.</p>
        <button class="primary" onclick="game.nextLevel()">Next Level</button>
    </div>
</div>

<script>
    const COLORS = {
        RED: '#FF5252',
        BLUE: '#448AFF',
        GREEN: '#4CAF50',
        YELLOW: '#FFEB3B',
        PURPLE: '#9C27B0',
        ORANGE: '#FF9800',
        CYAN: '#00BCD4',
        PINK: '#E91E63',
        BROWN: '#795548',
        TEAL: '#009688'
    };

    class ColorSort {
        constructor() {
            this.level = 1;
            this.tubes = [];
            this.selectedTubeIndex = null;
            this.history = [];
            this.isAnimating = false;
            
            // Map levels to complexity (colors, tubes, empty tubes)
            this.levelConfigs = [
                { colors: 2, empty: 1 }, // Level 1
                { colors: 2, empty: 1 },
                { colors: 3, empty: 1 },
                { colors: 3, empty: 2 },
                { colors: 4, empty: 2 }, // Level 5
                { colors: 4, empty: 2 },
                { colors: 5, empty: 2 },
                { colors: 5, empty: 2 },
                { colors: 6, empty: 2 },
                { colors: 6, empty: 2 }, // Level 10
                { colors: 7, empty: 2 },
                { colors: 7, empty: 2 },
                { colors: 8, empty: 2 },
                { colors: 8, empty: 2 },
                { colors: 9, empty: 2 }, // Level 15
                { colors: 9, empty: 2 },
                { colors: 10, empty: 2 },
                { colors: 10, empty: 2 },
                { colors: 10, empty: 3 },
                { colors: 10, empty: 3 }  // Level 20
            ];

            this.init();
        }

        init() {
            this.history = [];
            this.selectedTubeIndex = null;
            document.getElementById('level-display').innerText = `LEVEL ${this.level}`;
            document.getElementById('win-overlay').style.display = 'none';
            this.generateLevel();
            this.render();
        }

        generateLevel() {
            const config = this.levelConfigs[Math.min(this.level - 1, 19)];
            const colorKeys = Object.values(COLORS).slice(0, config.colors);
            let pool = [];
            colorKeys.forEach(c => pool.push(c, c, c, c));

            // Shuffle
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }

            this.tubes = [];
            for (let i = 0; i < config.colors; i++) {
                this.tubes.push(pool.splice(0, 4));
            }
            for (let i = 0; i < config.empty; i++) {
                this.tubes.push([]);
            }
        }

        render() {
            const container = document.getElementById('game-container');
            container.innerHTML = '';

            this.tubes.forEach((content, index) => {
                const tubeDiv = document.createElement('div');
                tubeDiv.className = `tube ${this.selectedTubeIndex === index ? 'selected' : ''}`;
                tubeDiv.onclick = () => this.handleTubeClick(index);

                content.forEach(color => {
                    const liquid = document.createElement('div');
                    liquid.className = 'liquid';
                    liquid.style.backgroundColor = color;
                    tubeDiv.appendChild(liquid);
                });

                container.appendChild(tubeDiv);
            });
        }

        handleTubeClick(index) {
            if (this.isAnimating) return;

            if (this.selectedTubeIndex === null) {
                if (this.tubes[index].length > 0) {
                    this.selectedTubeIndex = index;
                }
            } else {
                if (this.selectedTubeIndex === index) {
                    this.selectedTubeIndex = null;
                } else {
                    this.pour(this.selectedTubeIndex, index);
                }
            }
            this.render();
        }

        pour(sourceIdx, targetIdx) {
            const source = this.tubes[sourceIdx];
            const target = this.tubes[targetIdx];
            const colorToMove = source[source.length - 1];

            if (target.length < 4 && (target.length === 0 || target[target.length - 1] === colorToMove)) {
                // Save state for undo
                this.history.push(JSON.parse(JSON.stringify(this.tubes)));

                // Count how many of the same color can move
                let count = 0;
                for (let i = source.length - 1; i >= 0; i--) {
                    if (source[i] === colorToMove && target.length + count < 4) {
                        count++;
                    } else {
                        break;
                    }
                }

                // Execute move
                for (let i = 0; i < count; i++) {
                    target.push(source.pop());
                }

                this.selectedTubeIndex = null;
                this.checkWin();
            } else {
                this.selectedTubeIndex = null; // Invalid move, deselect
            }
        }

        undo() {
            if (this.history.length > 0) {
                this.tubes = this.history.pop();
                this.selectedTubeIndex = null;
                this.render();
            }
        }

        restart() {
            this.init();
        }

        checkWin() {
            const isWin = this.tubes.every(tube => {
                return tube.length === 0 || (tube.length === 4 && tube.every(c => c === tube[0]));
            });

            if (isWin) {
                setTimeout(() => {
                    document.getElementById('win-overlay').style.display = 'flex';
                    this.createConfetti();
                }, 500);
            }
        }

        nextLevel() {
            this.level++;
            this.init();
        }

        createConfetti() {
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.backgroundColor = Object.values(COLORS)[Math.floor(Math.random() * 10)];
                conf.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(conf);

                const animation = conf.animate([
                    { transform: `translate3d(0,0,0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate3d(${(Math.random() - 0.5) * 200}px, 100vh, 0) rotate(${Math.random() * 1000}deg)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });

                animation.onfinish = () => conf.remove();
            }
        }
    }

    const game = new ColorSort();
</script>

</body>
</html>
