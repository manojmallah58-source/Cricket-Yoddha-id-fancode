<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SONY TEN 1 HD</title>

<style>
html,body{
  margin:0;
  background:#000;
  height:100%;
}
video{
  width:100%;
  height:100vh;
  background:#000;
}
</style>
</head>

<body>

<video id="video" controls autoplay muted playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.14"></script>
<script>
const video = document.getElementById("video");

const stream =
"https://allinonereborn.online/livtest2/stream_proxy.php?url=" +
encodeURIComponent("https://dishmt.slivcdn.com/hls/live/2011747-b/TEN1HD/master.m3u8");

if (Hls.isSupported()) {
  const hls = new Hls({
    lowLatencyMode: true,
    maxBufferLength: 20
  });
  hls.loadSource(stream);
  hls.attachMedia(video);
} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
  video.src = stream;
}

video.addEventListener("click", () => {
  video.muted = false;
});
</script>

</body>
</html>
