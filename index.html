<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Final Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f0f3f2; --white: #ffffff; --text-dark: #222; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        header { background: var(--primary); color: white; padding: 15px 15px 0 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tabs { display: flex; justify-content: space-around; }
        .tab { padding: 12px 20px; font-weight: 700; cursor: pointer; opacity: 0.6; border-bottom: 4px solid transparent; font-size: 0.9rem; }
        .tab.active { opacity: 1; border-bottom: 4px solid white; }
        .container { max-width: 600px; margin: auto; padding: 12px; min-height: 80vh; }
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); cursor: pointer; border-left: 5px solid #ddd; }
        .team-row { display: flex; justify-content: space-between; margin: 5px 0; font-weight: 700; }
        .status { font-size: 0.8rem; margin-top: 10px; padding-top: 10px; border-top: 1px solid #f0f0f0; color: #1976d2; font-weight: 700; }
        .status.live { color: #d32f2f; }
        .loader { width: 35px; height: 35px; border: 4px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-box { text-align: center; padding: 40px 20px; }
        .retry-btn { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 20px; font-weight: 700; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2>CricPro Live</h2>
        <span id="clock" style="font-size: 0.8rem;"></span>
    </div>
    <div class="tabs">
        <div class="tab active" id="t-live" onclick="loadTab('live', this)">LIVE</div>
        <div class="tab" id="t-upcoming" onclick="loadTab('upcoming', this)">UPCOMING</div>
        <div class="tab" id="t-recent" onclick="loadTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container" id="main-list"></div>

<script>
    const API_URL = "https://cricket-yoddha-id-api-key-1.vercel.app";

    function updateClock() {
        document.getElementById('clock').innerText = "IST: " + new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000); updateClock();

    async function fetchData(endpoint) {
        // Anti-Cache Logic: Har baar naya data mangne ke liye timestamp joda hai
        const response = await fetch(`${API_URL}${endpoint}?t=${Date.now()}`);
        if (!response.ok) throw new Error("API Down");
        const json = await response.json();
        // Check multiple data formats (live, matches, data, upcoming, recent)
        return json.live || json.matches || json.data || json.upcoming || json.recent || [];
    }

    async function loadTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const container = document.getElementById('main-list');
        container.innerHTML = '<div class="loader"></div>';

        try {
            let data = [];
            const endpoint = type === 'live' ? '/live' : (type === 'upcoming' ? '/upcoming' : '/recent');
            
            // 1st Attempt: Direct Tab Endpoint
            data = await fetchData(endpoint);

            // 2nd Attempt: Agar data khali hai, toh primary /live endpoint se filter karo
            if (data.length === 0) {
                const allMatches = await fetchData('/live');
                if (type === 'upcoming') {
                    data = allMatches.filter(m => (m.status || '').toLowerCase().includes('start') || (m.status || '').toLowerCase().includes('pm'));
                } else if (type === 'recent') {
                    data = allMatches.filter(m => (m.status || '').toLowerCase().includes('won') || (m.status || '').toLowerCase().includes('result'));
                } else {
                    data = allMatches;
                }
            }

            render(data, type);
        } catch (e) {
            container.innerHTML = `
                <div class="error-box">
                    <p style="color:red; font-weight:700;">SERVER CONNECTION FAILED</p>
                    <p style="font-size:0.8rem; color:#666;">API limit exceeded or server timeout.</p>
                    <button class="retry-btn" onclick="location.reload()">RETRY NOW</button>
                </div>`;
        }
    }

    function render(matches, type) {
        const container = document.getElementById('main-list');
        if (matches.length === 0) {
            container.innerHTML = `<div class="error-box">No ${type} matches found at this moment.</div>`;
            return;
        }

        container.innerHTML = '';
        matches.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            const isLive = type === 'live' || (m.status || '').toLowerCase().includes('live');
            if(isLive) card.style.borderLeftColor = "#00a82d";

            card.innerHTML = `
                <div style="font-size:0.7rem; color:#888; margin-bottom:5px; font-weight:600;">${m.series || 'CRICKET MATCH'}</div>
                <div class="team-row"><span>${m.t1 || m.title}</span><span>${m.t1s || ''}</span></div>
                <div class="team-row"><span>${m.t2 || 'TBC'}</span><span>${m.t2s || ''}</span></div>
                <div class="status ${isLive ? 'live' : ''}">${isLive ? '‚óè LIVE' : (m.status || 'Upcoming')}</div>
            `;
            container.appendChild(card);
        });
    }

    window.onload = () => loadTab('live', document.getElementById('t-live'));
</script>
</body>
</html>
