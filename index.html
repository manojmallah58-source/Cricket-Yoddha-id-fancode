
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Pro Edition Unlimited</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f4f7f6; --white: #ffffff; --text-dark: #222; --text-light: #666; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .ist-clock { font-size: 0.85rem; background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 20px; }
        .tabs { display: flex; background: var(--primary); }
        .tab { flex: 1; text-align: center; padding: 12px; font-weight: 600; cursor: pointer; opacity: 0.7; border-bottom: 3px solid transparent; color: white; }
        .tab.active { opacity: 1; border-bottom: 3px solid white; }
        .container { max-width: 600px; margin: 10px auto; padding: 10px; }
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; border-left: 5px solid #ddd; }
        .match-card.live-border { border-left-color: var(--primary); }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; font-weight: 700; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f3f2; display: none; flex-direction: column; z-index: 1000; overflow-y: auto; }
        .modal-header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 10; display: flex; align-items: center; gap: 15px; }
        .score-box { background: #fff; padding: 20px; border-bottom: 1px solid #ddd; }
        .loader { width: 35px; height: 35px; border: 4px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 style="font-weight: 800;">CricPro Live</h2>
        <div class="ist-clock" id="ist-clock">IST: --:--</div>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('live', this)">LIVE</div>
        <div class="tab" onclick="switchTab('upcoming', this)">UPCOMING</div>
        <div class="tab" onclick="switchTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container">
    <div id="match-list"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-header">
        <span onclick="closeModal()" style="cursor:pointer; font-size:1.5rem;">←</span>
        <div id="m-header-title">Scorecard</div>
    </div>
    <div id="scorecard-area"></div>
</div>

<script>
    const VERCEL_URL = "https://cricket-yoddha-id-api-key-1.vercel.app";
    const BACKUP_API_KEY = "7505452a-b237-4fcb-a51e-7a15d6ace1e3"; 

    function updateClock() {
        const ist = new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: true });
        document.getElementById('ist-clock').innerText = `IST: ${ist}`;
    }
    setInterval(updateClock, 1000);

    async function switchTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const list = document.getElementById('match-list');
        list.innerHTML = '<div class="loader"></div>';

        try {
            if (type === 'live') {
                // Unlimited Live Data from Vercel
                const res = await fetch(`${VERCEL_URL}/live`);
                const json = await res.json();
                list.innerHTML = '';
                if (!json.live || json.live.length === 0) {
                    list.innerHTML = "<p style='text-align:center; padding:30px;'>No Live Matches Right Now.</p>";
                } else {
                    json.live.forEach(m => {
                        list.innerHTML += `
                            <div class="match-card live-border" onclick="openLiveModal('${m.id}', '${m.title}')">
                                <div style="font-size:0.7rem; color:red; font-weight:bold;">● LIVE</div>
                                <div class="team-row">${m.title}</div>
                                <div style="font-size:0.8rem; color:#666;">Click for ball-by-ball score</div>
                            </div>`;
                    });
                }
            } else {
                // Upcoming & Recent from Official API
                const res = await fetch(`https://api.cricapi.com/v1/cricScore?apikey=${BACKUP_API_KEY}`);
                const json = await res.json();
                const filtered = json.data.filter(m => m.ms === (type === 'upcoming' ? 'fixture' : 'result'));
                list.innerHTML = '';
                filtered.forEach(m => {
                    list.innerHTML += `
                        <div class="match-card">
                            <div style="font-size:0.7rem; color:#888;">${m.series}</div>
                            <div class="team-row"><span>${m.t1}</span><span>${m.t1s || ''}</span></div>
                            <div class="team-row"><span>${m.t2}</span><span>${m.t2s || ''}</span></div>
                            <div style="color:${type === 'upcoming' ? '#1976d2' : '#d32f2f'}; font-size:0.8rem; font-weight:600;">${m.status}</div>
                        </div>`;
                });
            }
        } catch (e) { list.innerHTML = "<p style='text-align:center;'>Error loading matches.</p>"; }
    }

    async function openLiveModal(id, title) {
        const modal = document.getElementById('modal');
        const area = document.getElementById('scorecard-area');
        modal.style.display = 'flex';
        document.getElementById('m-header-title').innerText = title;
        area.innerHTML = '<div class="loader"></div>';

        try {
            const res = await fetch(`${VERCEL_URL}/score?id=${id}`);
            const data = await res.json();
            area.innerHTML = `
                <div class="score-box">
                    <div style="background:#222; color:#0f4; padding:20px; border-radius:10px; text-align:center;">
                        <h1 style="font-size:2.2rem;">${data.livescore || 'Updating...'}</h1>
                        <p style="color:#aaa;">RR: ${data.runrate || 'N/A'}</p>
                    </div>
                    <div style="margin-top:15px; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <div style="background:#f9f9f9; padding:10px; border-radius:5px;">
                            <p style="font-size:0.7rem; color:#888;">BATSMAN</p>
                            <p><strong>${data.batterone || '-'}</strong></p>
                            <p>${data.batsmanonerun || 0} (${data.batsmanoneball || 0})</p>
                        </div>
                        <div style="background:#f9f9f9; padding:10px; border-radius:5px;">
                            <p style="font-size:0.7rem; color:#888;">BOWLER</p>
                            <p><strong>${data.bowlerone || '-'}</strong></p>
                            <p>${data.bowleronewickers || 0} wkts</p>
                        </div>
                    </div>
                    <div style="background:#fff3e0; padding:15px; margin-top:15px; border-radius:5px; border-left:4px solid #ff9800;">
                        <strong>Live Update:</strong> ${data.update || 'No commentary available'}
                    </div>
                </div>`;
        } catch (e) { area.innerHTML = "<p style='padding:20px;'>Error fetching live score.</p>"; }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = () => { updateClock(); switchTab('live', document.querySelector('.tab')); };
</script>
</body>
</html>
