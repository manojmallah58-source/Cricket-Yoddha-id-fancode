<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Unlimited Scorecard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f4f7f6; --white: #ffffff; --text-dark: #222; --text-light: #666; --border: #e0e0e0; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .ist-clock { font-size: 0.85rem; background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 20px; }
        .container { max-width: 600px; margin: 10px auto; padding: 10px; }
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
        .team-score { font-weight: 700; font-size: 1.1rem; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f3f2; display: none; flex-direction: column; z-index: 1000; overflow-y: auto; }
        .modal-header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 10; display: flex; align-items: center; gap: 15px; }
        .loader { width: 35px; height: 35px; border: 4px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-tag { color:#d32f2f; font-size:0.8rem; font-weight:600; margin-top:5px; }
        .score-box { background: #fff; padding: 20px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 style="font-weight: 800;">CricPro Live</h2>
        <div class="ist-clock" id="ist-clock">IST: --:--</div>
    </div>
</header>

<div class="container">
    <div id="match-list"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-header">
        <span onclick="closeModal()" style="cursor:pointer; font-size:1.5rem;">‚Üê</span>
        <div id="m-header-title">Scorecard</div>
    </div>
    <div id="scorecard-area"></div>
</div>

<script>
    // Aapki Nayi Vercel API Link
    const BASE_URL = "https://cricket-yoddha-id-api-key-1.vercel.app";

    function updateClock() {
        const ist = new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: true });
        document.getElementById('ist-clock').innerText = `IST: ${ist}`;
    }
    setInterval(updateClock, 1000);

    async function fetchMatches() {
        const list = document.getElementById('match-list');
        list.innerHTML = '<div class="loader"></div>';
        try {
            const res = await fetch(`${BASE_URL}/live`); // Live matches fetch karein
            const json = await res.json();
            
            if (!json.live || json.live.length === 0) {
                list.innerHTML = "<p style='text-align:center; padding:20px;'>Abhi koi match live nahi hai.</p>";
                return;
            }

            list.innerHTML = '';
            json.live.forEach(m => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.onclick = () => openModal(m.id, m.title);
                card.innerHTML = `
                    <div class="team-row"><span>${m.title}</span></div>
                    <div class="status-tag">Click to view full scorecard</div>
                `;
                list.appendChild(card);
            });
        } catch (e) { list.innerHTML = "<p style='text-align:center;'>API Server Down</p>"; }
    }

    async function openModal(id, title) {
        const modal = document.getElementById('modal');
        const area = document.getElementById('scorecard-area');
        modal.style.display = 'flex';
        document.getElementById('m-header-title').innerText = title;
        area.innerHTML = '<div class="loader"></div>';

        try {
            // Match ID ke saath score fetch karein
            const res = await fetch(`${BASE_URL}/score?id=${id}`);
            const data = await res.json();

            if (data.title === "Data not Found") {
                area.innerHTML = "<p style='padding:40px; text-align:center;'>Match khatam ho chuka hai ya data available nahi hai.</p>";
                return;
            }

            area.innerHTML = `
                <div class="score-box">
                    <h3 style="color:var(--primary)">${data.title}</h3>
                    <p style="margin:10px 0; font-weight:700; font-size:1.2rem;">${data.livescore || 'Score Updating...'}</p>
                    <p style="color:#666; font-size:0.9rem;">Run Rate: ${data.runrate || 'N/A'}</p>
                    <hr style="margin:15px 0; border:0; border-top:1px solid #eee;">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div>
                            <p style="font-size:0.7rem; color:#888;">BATTER 1</p>
                            <p><strong>${data.batterone || '-'}</strong> (${data.batsmanonerun || 0})</p>
                        </div>
                        <div>
                            <p style="font-size:0.7rem; color:#888;">BOWLER</p>
                            <p><strong>${data.bowlerone || '-'}</strong> (${data.bowleronewickers || 0} wkts)</p>
                        </div>
                    </div>
                    <div style="background:#fff9c4; padding:10px; margin-top:15px; border-radius:5px; font-size:0.85rem;">
                        <strong>Update:</strong> ${data.update || 'Waiting for live ball...'}
                    </div>
                </div>
            `;
        } catch (e) { area.innerHTML = "<p style='padding:20px;'>Error loading score.</p>"; }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = () => { updateClock(); fetchMatches(); };
</script>

</body>
</html>
