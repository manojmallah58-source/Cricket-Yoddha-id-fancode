<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SortPuz - Pro Edition</title>
    <style>
        :root {
            --bg: #0b0e1a;
            --tube-border: #ffffff;
            --accent: #ffcc00;
        }

        body {
            margin: 0;
            background: var(--bg);
            background-image: radial-gradient(circle, #1a1f35 0%, #0b0e1a 100%);
            color: white;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- Home Page --- */
        #home-page {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255,204,0,0.5);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        .play-btn {
            background: #4caf50;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        /* --- Game UI --- */
        #header {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
        }

        .level-tag { font-size: 1.4rem; font-weight: bold; }

        .btn-group { display: flex; gap: 10px; }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: 1.5px solid white;
            border-radius: 12px;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Tubes & Animation --- */
        #game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 25px 15px;
            width: 90%;
            max-width: 450px;
            padding: 20px;
            margin-top: 20px;
        }

        .tube {
            height: 140px;
            width: 50px;
            border: 2.5px solid var(--tube-border);
            border-top: none;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: visible; /* Stream ke liye zaroori hai */
        }

        .tube.selected {
            transform: translateY(-25px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .liquid {
            width: 100%;
            height: 25%;
            transition: height 0.4s ease;
            position: relative;
            z-index: 2;
        }

        /* Video ki tarah rounded bottom */
        .liquid:first-child {
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        /* Pouring Stream Effect */
        .stream {
            position: absolute;
            top: 0;
            left: 50%;
            width: 6px;
            height: 0;
            transform: translateX(-50%);
            z-index: 1;
            transition: height 0.3s ease;
        }

        /* --- Modals --- */
        #win-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    </style>
</head>
<body>

    <div id="home-page">
        <div class="logo">SortPuz</div>
        <button class="play-btn" onclick="startGame()">PLAY NOW</button>
    </div>

    <div id="header">
        <div class="level-tag" id="lvl-txt">LEVEL 1</div>
        <div class="btn-group">
            <div class="icon-btn" onclick="undo()">‚Ü©Ô∏è</div>
            <div class="icon-btn" onclick="reset()">üîÑ</div>
        </div>
    </div>

    <div id="game-board"></div>

    <div id="win-modal">
        <h1 style="color:var(--accent); font-size: 3rem;">FANTASTIC!</h1>
        <button class="play-btn" onclick="nextLevel()">NEXT</button>
    </div>

<script>
    // Audio Context for sound effects
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, dur) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + dur);
    }

    const COLORS = {
        C1: '#FF3D00', C2: '#2979FF', C3: '#00E676', 
        C4: '#FFEA00', C5: '#D500F9', C6: '#FF9100',
        C7: '#00B8D4', C8: '#FF4081', C9: '#795548', C10: '#FFFFFF'
    };

    let currentLevel = 1;
    let tubesData = [];
    let history = [];
    let selectedIdx = null;

    function startGame() {
        document.getElementById('home-page').style.display = 'none';
        initLevel();
    }

    function initLevel() {
        selectedIdx = null;
        history = [];
        document.getElementById('win-modal').style.display = 'none';
        document.getElementById('lvl-txt').innerText = `LEVEL ${currentLevel}`;
        
        // Dynamic Difficulty
        const colorCount = Math.min(3 + Math.floor(currentLevel/2), 10);
        const tubeCount = colorCount + 2;
        
        tubesData = generatePuzzle(colorCount, tubeCount);
        render();
    }

    function generatePuzzle(colors, tubes) {
        let pool = [];
        for(let i=1; i<=colors; i++) {
            for(let j=0; j<4; j++) pool.push(`C${i}`);
        }
        pool.sort(() => Math.random() - 0.5);

        let data = [];
        for(let i=0; i<colors; i++) {
            data.push(pool.slice(i*4, (i+1)*4));
        }
        for(let i=0; i<(tubes-colors); i++) data.push([]);
        return data;
    }

    function render() {
        const board = document.getElementById('game-board');
        board.innerHTML = '';
        tubesData.forEach((tube, i) => {
            const tDiv = document.createElement('div');
            tDiv.className = `tube ${selectedIdx === i ? 'selected' : ''}`;
            tDiv.onclick = () => handleTubeClick(i);

            tube.forEach(c => {
                const liq = document.createElement('div');
                liq.className = 'liquid';
                liq.style.backgroundColor = COLORS[c];
                tDiv.appendChild(liq);
            });
            board.appendChild(tDiv);
        });
    }

    function handleTubeClick(idx) {
        if(selectedIdx === null) {
            if(tubesData[idx].length > 0) {
                selectedIdx = idx;
                playSound(440, 'sine', 0.1); // Tap sound
            }
        } else {
            if(selectedIdx === idx) {
                selectedIdx = null;
            } else {
                attemptPour(selectedIdx, idx);
                selectedIdx = null;
            }
        }
        render();
    }

    function attemptPour(from, to) {
        const fTube = tubesData[from];
        const tTube = tubesData[to];
        
        if(tTube.length >= 4) return;
        const color = fTube[fTube.length - 1];
        if(tTube.length > 0 && tTube[tTube.length - 1] !== color) return;

        // Valid Move
        history.push(JSON.parse(JSON.stringify(tubesData)));
        
        // Animation & Sound
        playSound(660, 'triangle', 0.3); // Pour sound

        while(fTube.length > 0 && fTube[fTube.length - 1] === color && tTube.length < 4) {
            tTube.push(fTube.pop());
        }

        if(checkWin()) {
            setTimeout(() => {
                document.getElementById('win-modal').style.display = 'flex';
                playSound(880, 'sine', 0.5);
            }, 600);
        }
    }

    function checkWin() {
        return tubesData.every(t => t.length === 0 || (t.length === 4 && t.every(c => c === t[0])));
    }

    function undo() { if(history.length) { tubesData = history.pop(); render(); } }
    function reset() { initLevel(); }
    function nextLevel() { currentLevel++; initLevel(); }

</script>
</body>
</html>
