<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Complete Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f0f3f2; --white: #ffffff; --text-dark: #222; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        
        /* Header & Tabs */
        header { background: var(--primary); color: white; padding: 15px 15px 0 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tabs { display: flex; justify-content: space-around; }
        .tab { padding: 12px 20px; font-weight: 700; cursor: pointer; opacity: 0.6; border-bottom: 4px solid transparent; font-size: 0.9rem; }
        .tab.active { opacity: 1; border-bottom: 4px solid white; }

        .container { max-width: 600px; margin: auto; padding: 10px; }

        /* Match Card Design */
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; }
        .series-name { font-size: 0.7rem; color: #777; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; }
        .team-info { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1rem; }
        .score { font-weight: 800; font-size: 1rem; }
        .status { font-size: 0.8rem; margin-top: 10px; padding-top: 10px; border-top: 1px solid #f0f0f0; font-weight: 600; }
        .status.live { color: #d32f2f; }
        .status.upcoming { color: var(--blue); }
        .status.recent { color: #555; }

        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; z-index: 1000; overflow-y: auto; }
        .modal-header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; }
        .loader { width: 30px; height: 30px; border: 3px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 style="letter-spacing: -1px;">CricPro Live</h2>
        <span id="clock" style="font-size: 0.8rem; font-weight: 600; opacity: 0.9;"></span>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="loadTab('live', this)">LIVE</div>
        <div class="tab" onclick="loadTab('upcoming', this)">UPCOMING</div>
        <div class="tab" onclick="loadTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container" id="main-list"></div>

<div id="modal" class="modal">
    <div class="modal-header">
        <b onclick="closeModal()" style="font-size: 1.5rem; cursor: pointer;">✕</b>
        <span id="modal-title">Scorecard</span>
    </div>
    <div id="scorecard-content"></div>
</div>

<script>
    // Apni API details yahan check karein
    const VERCEL_API = "https://cricket-yoddha-id-api-key-1.vercel.app";
    const CRIC_API_KEY = "7505452a-b237-4fcb-a51e-7a15d6ace1e3"; 

    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);

    async function loadTab(type, el) {
        // Tab UI update
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');

        const container = document.getElementById('main-list');
        container.innerHTML = '<div class="loader"></div>';

        try {
            if (type === 'live') {
                // Live data aapke unlimited Vercel server se
                const res = await fetch(`${VERCEL_API}/live`);
                const json = await res.json();
                renderMatches(json.live || [], 'live');
            } else {
                // Upcoming aur Recent data CricAPI se
                const res = await fetch(`https://api.cricapi.com/v1/cricScore?apikey=${CRIC_API_KEY}`);
                const json = await res.json();
                const filtered = json.data.filter(m => m.ms === (type === 'upcoming' ? 'fixture' : 'result'));
                renderMatches(filtered, type);
            }
        } catch (e) {
            container.innerHTML = "<p style='text-align:center; padding:20px;'>Data loading error...</p>";
        }
    }

    function renderMatches(matches, type) {
        const container = document.getElementById('main-list');
        container.innerHTML = matches.length ? '' : "<p style='text-align:center; padding:50px;'>No matches found.</p>";

        matches.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            
            // Layout for different tabs
            if (type === 'live') {
                card.onclick = () => openLiveScore(m.id, m.title);
                card.innerHTML = `
                    <div class="series-name">Live Match</div>
                    <div class="team-row"><span>${m.title}</span></div>
                    <div class="status live">● LIVE - Click for Ball by Ball</div>`;
            } else {
                card.innerHTML = `
                    <div class="series-name">${m.series || 'International'}</div>
                    <div class="team-row"><span>${m.t1}</span><span class="score">${m.t1s || '-'}</span></div>
                    <div class="team-row"><span>${m.t2}</span><span class="score">${m.t2s || '-'}</span></div>
                    <div class="status ${type}">${m.status}</div>`;
            }
            container.appendChild(card);
        });
    }

    async function openLiveScore(id, title) {
        const modal = document.getElementById('modal');
        const content = document.getElementById('scorecard-content');
        modal.style.display = 'flex';
        document.getElementById('modal-title').innerText = title;
        content.innerHTML = '<div class="loader"></div>';

        try {
            const res = await fetch(`${VERCEL_API}/score?id=${id}`);
            const data = await res.json();
            content.innerHTML = `
                <div style="padding:20px; background:white;">
                    <h2 style="color:var(--primary); text-align:center; font-size:2rem;">${data.livescore || 'Updating...'}</h2>
                    <p style="text-align:center; font-weight:700; color:#666; margin:10px 0;">${data.runrate || ''}</p>
                    <div style="background:#f9f9f9; padding:15px; border-radius:10px; margin-top:20px;">
                        <p><b>Batsman:</b> ${data.batterone || '-'} (${data.batsmanonerun || 0})</p>
                        <p><b>Bowler:</b> ${data.bowlerone || '-'} (${data.bowleronewickers || 0} Wkts)</p>
                    </div>
                    <div style="margin-top:20px; color:#d32f2f; font-weight:700; border-left:4px solid red; padding-left:10px;">
                        ${data.update || 'Waiting for update...'}
                    </div>
                </div>`;
        } catch (e) { content.innerHTML = "<p>Error loading score.</p>"; }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    
    // Default load
    window.onload = () => { updateClock(); loadTab('live', document.querySelector('.tab')); };
</script>

</body>
</html>
