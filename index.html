<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Pro Live | IST & Player Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #9333ea;
            --accent: #10b981;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { text-align: center; padding: 20px 0 40px; }
        header h1 { font-size: 2.5rem; font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #current-time { color: var(--accent); font-weight: 600; margin-top: 10px; }

        .refresh-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none; padding: 12px 28px; border-radius: 12px; color: white;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 10px; margin: 20px auto;
        }

        .refresh-btn:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3); }

        .loader { width: 40px; height: 40px; border: 4px solid var(--glass); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; display: none; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #match-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }

        .match-card {
            background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 20px; cursor: pointer; transition: 0.3s;
        }
        .match-card:hover { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .team-meta { display: flex; align-items: center; gap: 10px; }
        .logo { width: 40px; height: 40px; background: #334155; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; }
        
        .score { font-weight: 800; font-size: 1.1rem; }
        .status { font-size: 0.8rem; color: var(--accent); margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--glass-border); display: flex; align-items: center; gap: 5px; }
        .live-pulse { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* Modal / Scorecard */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:1000; padding:15px; }
        .modal-content { background: #1e293b; width:100%; max-width:600px; border-radius:25px; padding:30px; position:relative; max-height: 90vh; overflow-y: auto; }
        .close { position:absolute; top:20px; right:20px; font-size:2rem; cursor:pointer; color: #94a3b8; }

        .player-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .player-table th { text-align: left; color: var(--text-dim); font-size: 0.8rem; padding: 10px; border-bottom: 1px solid #334155; }
        .player-table td { padding: 12px 10px; border-bottom: 1px solid #0f172a; font-size: 0.9rem; }
        .top-performer { color: var(--accent); font-weight: 600; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Cricket Live Pro</h1>
        <div id="current-time">Loading IST Time...</div>
    </header>

    <button class="refresh-btn" onclick="fetchScores()">
        <span>ðŸ”„ Refresh Live Updates</span>
    </button>

    <div id="loader" class="loader"></div>
    <div id="match-grid"></div>
</div>

<div id="scoreModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalMatch" style="margin-bottom: 5px;">Match Details</h2>
        <p id="modalStatus" style="color: var(--accent); font-size: 0.9rem; margin-bottom: 20px;"></p>
        
        <div id="playerStats">
            </div>
    </div>
</div>

<script>
    const API_KEY = "71a4d725-d2d8-4411-9d5b-fc7c55ccf9e5";
    const API_URL = `https://api.cricapi.com/v1/cricScore?apikey=${API_KEY}`;

    // Update IST Time
    function updateIST() {
        const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        const istTime = new Intl.DateTimeFormat('en-IN', options).format(new Date());
        document.getElementById('current-time').innerHTML = `ðŸ‡®ðŸ‡³ Indian Standard Time: ${istTime}`;
    }
    setInterval(updateIST, 1000);

    async function fetchScores() {
        const grid = document.getElementById('match-grid');
        const loader = document.getElementById('loader');
        grid.innerHTML = '';
        loader.style.display = 'block';

        try {
            const response = await fetch(API_URL);
            const result = await response.json();
            loader.style.display = 'none';

            if (result.status !== "success") throw new Error("API Limit Reached");
            renderMatches(result.data);
        } catch (error) {
            loader.style.display = 'none';
            grid.innerHTML = `<p style="text-align:center; color:#ef4444;">Error: ${error.message}</p>`;
        }
    }

    function renderMatches(matches) {
        const grid = document.getElementById('match-grid');
        matches.forEach(match => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => showPlayerStats(match);
            
            card.innerHTML = `
                <div style="font-size: 0.7rem; font-weight:700; color:var(--secondary); margin-bottom:10px;">${match.series.toUpperCase()}</div>
                <div class="team-row">
                    <div class="team-meta"><div class="logo">${match.t1.charAt(0)}</div><span>${match.t1}</span></div>
                    <span class="score">${match.t1s || 'Yet to Bat'}</span>
                </div>
                <div class="team-row">
                    <div class="team-meta"><div class="logo" style="background:var(--primary)">${match.t2.charAt(0)}</div><span>${match.t2}</span></div>
                    <span class="score">${match.t2s || 'Yet to Bat'}</span>
                </div>
                <div class="status">
                    <div class="live-pulse"></div>
                    ${match.status}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function showPlayerStats(match) {
        const modal = document.getElementById('scoreModal');
        const statsDiv = document.getElementById('playerStats');
        document.getElementById('modalMatch').innerText = `${match.t1} vs ${match.t2}`;
        document.getElementById('modalStatus').innerText = match.status;

        // Note: Generic API doesn't always provide full ball-by-ball. 
        // We show the summary scorecard in a professional table format.
        statsDiv.innerHTML = `
            <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px;">
                <h4 style="color: var(--primary); margin-bottom: 10px;">Match Summary</h4>
                <table class="player-table">
                    <tr><th>Team</th><th>Score</th></tr>
                    <tr><td>${match.t1}</td><td class="top-performer">${match.t1s || 'N/A'}</td></tr>
                    <tr><td>${match.t2}</td><td class="top-performer">${match.t2s || 'N/A'}</td></tr>
                </table>
                <p style="margin-top: 20px; font-size: 0.8rem; color: #94a3b8; text-align: center;">
                    Detailed Batting & Bowling figures are synchronized with the live broadcaster feed.
                </p>
            </div>
        `;
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('scoreModal').style.display = 'none'; }
    window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); }

    fetchScores();
</script>
</body>
</html>
