<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Sort Puzzle - Pro</title>
    <style>
        :root {
            --bg: #120d26;
            --tube-glass: rgba(255, 255, 255, 0.2);
            --tube-border: #ffffff;
            --accent: #ffcc00;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle, #241a4a 0%, #120d26 100%);
        }

        /* Header UI */
        #ui-top {
            width: 100%;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
        }

        #level-text { font-size: 24px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        .btn-group { display: flex; gap: 10px; }
        .control-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--tube-border);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }
        .control-btn:active { transform: scale(0.9); background: var(--accent); }

        /* Game Board */
        #board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px 10px;
            padding: 20px;
            max-width: 500px;
            margin-top: 50px;
        }

        .tube-container {
            position: relative;
            width: 55px;
            height: 160px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tube {
            width: 100%;
            height: 100%;
            border: 3px solid var(--tube-border);
            border-top: none;
            border-radius: 0 0 30px 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            background: var(--tube-glass);
            cursor: pointer;
        }

        /* Tilt Animation */
        .tube-container.selected { transform: translateY(-30px); }
        .tube-container.tilting { transform: translate(30px, -50px) rotate(80deg); z-index: 10; }

        .layer {
            width: 100%;
            height: 25%;
            transition: height 0.3s ease;
        }

        /* Overlay */
        #win-screen {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .next-btn {
            background: #4CAF50;
            padding: 15px 50px;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="ui-top">
        <div id="level-text">LEVEL 1</div>
        <div class="btn-group">
            <div class="control-btn" onclick="undoMove()">‚Ü©Ô∏è</div>
            <div class="control-btn" onclick="initGame()">üîÑ</div>
        </div>
    </div>

    <div id="board"></div>

    <div id="win-screen">
        <h1 style="color:var(--accent); font-size: 40px;">EXCELLENT!</h1>
        <button class="next-btn" onclick="nextLevel()">NEXT LEVEL</button>
    </div>

<script>
    // Audio Context for Procedural Pouring Sound
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playPourSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.3);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    const COLORS = {
        C1: '#FF5252', C2: '#448AFF', C3: '#4CAF50', C4: '#FFEB3B', 
        C5: '#E040FB', C6: '#FF9800', C7: '#00BCD4', C8: '#8D6E63'
    };

    let level = 1;
    let tubesData = [];
    let selected = null;
    let history = [];

    function initGame() {
        document.getElementById('win-screen').style.display = 'none';
        document.getElementById('level-text').innerText = `LEVEL ${level}`;
        selected = null;
        history = [];
        
        // Dynamic level difficulty
        let colorCount = Math.min(level + 2, 8);
        let tubeCount = colorCount + 2;
        
        tubesData = generatePuzzle(colorCount, tubeCount);
        render();
    }

    function generatePuzzle(colors, totalTubes) {
        let pool = [];
        for(let i=1; i<=colors; i++) {
            for(let j=0; j<4; j++) pool.push(`C${i}`);
        }
        pool.sort(() => Math.random() - 0.5);

        let tubes = [];
        for(let i=0; i<colors; i++) {
            tubes.push(pool.slice(i*4, (i+1)*4));
        }
        for(let i=0; i<totalTubes-colors; i++) tubes.push([]);
        return tubes;
    }

    function render() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        tubesData.forEach((layers, idx) => {
            const container = document.createElement('div');
            container.className = `tube-container ${selected === idx ? 'selected' : ''}`;
            
            const tube = document.createElement('div');
            tube.className = 'tube';
            tube.onclick = () => handleTap(idx);

            layers.forEach(c => {
                const l = document.createElement('div');
                l.className = 'layer';
                l.style.backgroundColor = COLORS[c];
                tube.appendChild(l);
            });

            container.appendChild(tube);
            board.appendChild(container);
        });
    }

    function handleTap(idx) {
        if (selected === null) {
            if (tubesData[idx].length > 0) {
                selected = idx;
                render();
            }
        } else {
            if (selected === idx) {
                selected = null;
                render();
            } else {
                tryPour(selected, idx);
            }
        }
    }

    async function tryPour(from, to) {
        let f = tubesData[from];
        let t = tubesData[to];

        if (f.length === 0 || t.length === 4) {
            selected = null;
            render();
            return;
        }

        let color = f[f.length - 1];
        if (t.length > 0 && t[t.length - 1] !== color) {
            selected = null;
            render();
            return;
        }

        // Pouring Animation Logic
        const containers = document.querySelectorAll('.tube-container');
        containers[from].classList.add('tilting');
        playPourSound();

        await new Promise(r => setTimeout(r, 400));

        history.push(JSON.parse(JSON.stringify(tubesData)));

        while (f.length > 0 && f[f.length-1] === color && t.length < 4) {
            t.push(f.pop());
        }

        selected = null;
        render();
        checkWin();
    }

    function undoMove() {
        if (history.length > 0) {
            tubesData = history.pop();
            render();
        }
    }

    function checkWin() {
        let win = tubesData.every(t => t.length === 0 || (t.length === 4 && t.every(c => c === t[0])));
        if (win) {
            setTimeout(() => {
                document.getElementById('win-screen').style.display = 'flex';
            }, 500);
        }
    }

    function nextLevel() {
        level++;
        initGame();
    }

    initGame();
</script>
</body>
</html>
