<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Final Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f4f7f6; --white: #ffffff; --text-dark: #222; --text-light: #666; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); overflow-x: hidden; }
        
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tabs { display: flex; background: var(--primary); margin-top: 10px; }
        .tab { flex: 1; text-align: center; padding: 12px; font-weight: 600; cursor: pointer; opacity: 0.7; border-bottom: 3px solid transparent; }
        .tab.active { opacity: 1; border-bottom: 3px solid white; }

        .container { max-width: 600px; margin: 0 auto; padding: 10px; min-height: 80vh; }
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 6px 0; }
        .team-name { font-weight: 600; font-size: 0.95rem; }
        .team-score { font-weight: 700; color: #333; }
        .status-bar { font-size: 0.8rem; color: #d32f2f; font-weight: 500; border-top: 1px solid #eee; pt: 8px; margin-top: 8px; padding-top: 8px; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; z-index: 2000; overflow-y: auto; }
        .modal-header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; }
        
        .scorecard-box { background: white; margin: 10px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .inning-head { background: #f1f3f4; padding: 10px; font-weight: 700; font-size: 0.9rem; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
        
        .s-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .s-table th { text-align: left; color: var(--text-light); padding: 8px; border-bottom: 1px solid #eee; font-size: 0.7rem; text-transform: uppercase; }
        .s-table td { padding: 10px 8px; border-bottom: 1px solid #f9f9f9; vertical-align: top; }
        
        .p-name { color: var(--blue); font-weight: 600; display: block; }
        .p-desc { font-size: 0.7rem; color: #888; margin-top: 2px; line-height: 1.2; }
        
        .footer-row { background: #fdfdfd; padding: 10px; border-top: 1px solid #eee; font-size: 0.8rem; line-height: 1.5; }
        .loader { width: 30px; height: 30px; border: 3px solid #ccc; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <h3 style="margin-left:5px;">CricPro Live</h3>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('live', this)">LIVE</div>
        <div class="tab" onclick="switchTab('upcoming', this)">UPCOMING</div>
        <div class="tab" onclick="switchTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container" id="main-content">
    <div id="loader" class="loader"></div>
    <div id="match-list"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-header">
        <span style="font-size:1.5rem; cursor:pointer;" onclick="closeModal()">‚Üê</span>
        <div>
            <div id="m-title" style="font-weight:700; font-size:0.95rem;">Match</div>
            <div id="m-desc" style="font-size:0.75rem; opacity:0.9;">Scorecard</div>
        </div>
    </div>
    <div id="scorecard-content"></div>
</div>

<script>
    const API_KEY = "71a4d725-d2d8-4411-9d5b-fc7c55ccf9e5";
    let matchesData = [];

    // Helper: Safely get nested values
    const getVal = (obj, path, fallback = "0") => {
        return path.split('.').reduce((acc, part) => acc && acc[part], obj) || fallback;
    };

    async function fetchMatches() {
        const listDiv = document.getElementById('match-list');
        const loader = document.getElementById('loader');
        loader.style.display = 'block';
        
        try {
            const res = await fetch(`https://api.cricapi.com/v1/cricScore?apikey=${API_KEY}`);
            const json = await res.json();
            matchesData = json.data || [];
            renderList('live');
        } catch (err) {
            listDiv.innerHTML = "<p style='text-align:center; padding:20px;'>Connection Error. Try again.</p>";
        } finally {
            loader.style.display = 'none';
        }
    }

    function renderList(type) {
        const listDiv = document.getElementById('match-list');
        listDiv.innerHTML = '';
        
        const filtered = matchesData.filter(m => {
            if (type === 'live') return m.ms === 'live';
            if (type === 'upcoming') return m.ms === 'fixture';
            return m.ms === 'result';
        });

        if (filtered.length === 0) {
            listDiv.innerHTML = `<p style='text-align:center; margin-top:50px; color:#888;'>No ${type} matches found.</p>`;
            return;
        }

        filtered.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => openScorecard(m);
            card.innerHTML = `
                <div style="font-size:0.7rem; color:#888; margin-bottom:4px;">${m.series || 'Series'}</div>
                <div class="team-row"><span class="team-name">${m.t1}</span><span class="team-score">${m.t1s || ''}</span></div>
                <div class="team-row"><span class="team-name">${m.t2}</span><span class="team-score">${m.t2s || ''}</span></div>
                <div class="status-bar">${m.status}</div>
            `;
            listDiv.appendChild(card);
        });
    }

    async function openScorecard(m) {
        const modal = document.getElementById('modal');
        const content = document.getElementById('scorecard-content');
        modal.style.display = 'flex';
        document.getElementById('m-title').innerText = `${m.t1} vs ${m.t2}`;
        document.getElementById('m-desc').innerText = m.status;
        
        content.innerHTML = '<div class="loader"></div>';

        try {
            const res = await fetch(`https://api.cricapi.com/v1/match_scorecard?apikey=${API_KEY}&id=${m.id}`);
            const json = await res.json();
            
            if (!json.data || !json.data.scorecard) {
                content.innerHTML = "<div style='text-align:center; padding:50px;'>Scorecard not available yet.</div>";
                return;
            }

            content.innerHTML = '';
            json.data.scorecard.forEach(inning => {
                const box = document.createElement('div');
                box.className = 'scorecard-box';
                
                const totalR = getVal(inning, 'totals.R', '0');
                const totalW = getVal(inning, 'totals.W', '0');
                const totalO = getVal(inning, 'totals.OV', '0');
                const extrasVal = typeof inning.extras === 'object' ? (inning.extras.total || 0) : (inning.extras || 0);

                let rows = inning.batting.map(p => {
                    // Fix for undefined names: check multiple properties
                    const name = p.name || p.pname || p.batsman || "Unknown Player";
                    const desc = p['dismissal-text'] || p.dismissal || "batting";
                    return `
                        <tr>
                            <td style="width:45%">
                                <span class="p-name">${name}</span>
                                <span class="p-desc">${desc}</span>
                            </td>
                            <td style="font-weight:700">${p.r || 0}</td>
                            <td>${p.b || 0}</td>
                            <td>${p['4s'] || 0}</td>
                            <td>${p['6s'] || 0}</td>
                            <td>${p.sr || 0}</td>
                        </tr>
                    `;
                }).join('');

                box.innerHTML = `
                    <div class="inning-head">
                        <span>${inning.inning}</span>
                        <span>${totalR}/${totalW} (${totalO})</span>
                    </div>
                    <table class="s-table">
                        <thead><tr><th>Batter</th><th>R</th><th>B</th><th>4s</th><th>6s</th><th>SR</th></tr></thead>
                        <tbody>${rows}</tbody>
                    </table>
                    <div class="footer-row">
                        <strong>Extras:</strong> ${extrasVal}<br>
                        <strong>Total:</strong> ${totalR}/${totalW} (${totalO} Ov)
                    </div>
                    <div style="padding:10px; font-size:0.75rem; border-top:1px solid #eee; background:#fff;">
                        <strong style="color:#666">Yet to bat:</strong> ${inning.yetToBat ? inning.yetToBat.map(y => y.name || y.pname).join(', ') : 'None'}
                    </div>
                `;
                content.appendChild(box);
            });
        } catch (err) {
            content.innerHTML = "<div style='text-align:center; padding:50px;'>Error loading scorecard.</div>";
        }
    }

    function switchTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderList(type);
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = fetchMatches;
</script>

</body>
</html>
