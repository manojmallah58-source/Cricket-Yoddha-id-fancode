<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Unlimited Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f0f3f2; --white: #ffffff; --text-dark: #222; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        header { background: var(--primary); color: white; padding: 15px 15px 0 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tabs { display: flex; justify-content: space-around; }
        .tab { padding: 12px 20px; font-weight: 700; cursor: pointer; opacity: 0.6; border-bottom: 4px solid transparent; font-size: 0.9rem; color: white; }
        .tab.active { opacity: 1; border-bottom: 4px solid white; }
        .container { max-width: 600px; margin: auto; padding: 10px; }
        
        /* Match Card Style */
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; border-left: 5px solid #ddd; }
        .series-name { font-size: 0.7rem; color: #777; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; font-weight: 700; font-size: 1rem; }
        .status { font-size: 0.8rem; margin-top: 10px; padding-top: 10px; border-top: 1px solid #f0f0f0; font-weight: 600; color: #555; }
        .status.live { color: #d32f2f; }
        .status.fixture { color: var(--blue); }

        /* Loader */
        .loader { width: 30px; height: 30px; border: 3px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .info-sec { padding: 50px 20px; text-align: center; color: #666; font-weight: 600; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 style="letter-spacing: -1px;">CricPro Live</h2>
        <span id="clock" style="font-size: 0.8rem; font-weight: 600;"></span>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="loadTab('live', this)">LIVE</div>
        <div class="tab" onclick="loadTab('upcoming', this)">UPCOMING</div>
        <div class="tab" onclick="loadTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container" id="main-list"></div>

<script>
    // AAPKA UNLIMITED VERCEL SERVER
    const BASE_URL = "https://cricket-yoddha-id-api-key-1.vercel.app";

    function updateClock() {
        document.getElementById('clock').innerText = "IST: " + new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);

    async function loadTab(type, el) {
        // Tab highlight fix
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');

        const container = document.getElementById('main-list');
        container.innerHTML = '<div class="loader"></div>';

        // Sahi endpoint select karna (Aapke scraper ke hisaab se)
        let endpoint = (type === 'live') ? '/live' : (type === 'upcoming' ? '/upcoming' : '/recent');

        try {
            const res = await fetch(`${BASE_URL}${endpoint}`);
            const json = await res.json();
            
            // Scraper data check
            let matches = json.live || json.matches || json.results || [];

            if (matches.length === 0) {
                container.innerHTML = `<div class='info-sec'>No ${type} matches found.</div>`;
                return;
            }

            renderMatches(matches, type);
        } catch (e) {
            container.innerHTML = "<div class='info-sec'>Server Busy. Please Refresh.</div>";
        }
    }

    function renderMatches(matches, type) {
        const container = document.getElementById('main-list');
        container.innerHTML = '';
        
        matches.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            
            // Dynamic color for different tabs
            if(type === 'live') card.style.borderLeftColor = "#00a82d";
            if(type === 'upcoming') card.style.borderLeftColor = "#1976d2";
            if(type === 'recent') card.style.borderLeftColor = "#777";

            card.innerHTML = `
                <div class="series-name">${m.series || 'International'}</div>
                <div class="team-row">
                    <span>${m.title || (m.t1 + ' vs ' + m.t2)}</span>
                </div>
                <div class="status ${type === 'live' ? 'live' : ''}">
                    ${type === 'live' ? '‚óè LIVE' : ''} ${m.status}
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Default Load
    window.onload = () => {
        updateClock();
        loadTab('live', document.querySelector('.tab'));
    };
</script>
</body>
</html>
