<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Final Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f0f3f2; --white: #ffffff; --text-dark: #222; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        header { background: var(--primary); color: white; padding: 15px 15px 0 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tabs { display: flex; justify-content: space-around; }
        .tab { padding: 12px 20px; font-weight: 700; cursor: pointer; opacity: 0.6; border-bottom: 4px solid transparent; font-size: 0.9rem; }
        .tab.active { opacity: 1; border-bottom: 4px solid white; }
        .container { max-width: 600px; margin: auto; padding: 10px; }
        
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; border-left: 5px solid #ddd; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .series-name { font-size: 0.7rem; color: #777; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; font-weight: 700; }
        .status { font-size: 0.8rem; margin-top: 10px; padding-top: 10px; border-top: 1px solid #f0f0f0; font-weight: 600; color: var(--blue); }
        .status.live { color: #d32f2f; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; z-index: 1000; overflow-y: auto; }
        .modal-header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; }
        
        .info-sec { padding: 40px 20px; text-align: center; }
        .loader { width: 35px; height: 35px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .refresh-btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 style="letter-spacing: -1px;">CricPro Live</h2>
        <span id="clock" style="font-size: 0.8rem; font-weight: 600;"></span>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="loadTab('live', this)">LIVE</div>
        <div class="tab" onclick="loadTab('upcoming', this)">UPCOMING</div>
        <div class="tab" onclick="loadTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container" id="main-list"></div>

<div id="modal" class="modal">
    <div class="modal-header">
        <b onclick="closeModal()" style="font-size: 1.5rem; cursor: pointer; padding: 5px;">✕</b>
        <span id="modal-title" style="font-weight:700;">Score Details</span>
    </div>
    <div id="modal-content"></div>
</div>

<script>
    const VERCEL_API = "https://cricket-yoddha-id-api-key-1.vercel.app";

    function updateClock() {
        document.getElementById('clock').innerText = "IST: " + new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);

    async function loadTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const container = document.getElementById('main-list');
        container.innerHTML = '<div class="loader"></div>';

        try {
            // Hum multiple endpoints try karenge taaki koi na koi data mil jaye
            let endpoint = type === 'live' ? '/live' : (type === 'upcoming' ? '/upcoming' : '/recent');
            let res = await fetch(`${VERCEL_API}${endpoint}`);
            let json = await res.json();
            
            // Sabhi possible keys check kar rahe hain jo aapka server bhej sakta hai
            let matches = json.live || json.upcoming || json.recent || json.matches || json.data || [];

            // AGAR DATA NAHI MILA: Toh /live se hi saara data filter karne ki koshish karenge (Backup logic)
            if (matches.length === 0) {
                const backupRes = await fetch(`${VERCEL_API}/live`);
                const backupJson = await backupRes.json();
                const allData = backupJson.live || backupJson.matches || [];
                
                if (type === 'live') matches = allData; 
                else if (type === 'upcoming') matches = allData.filter(m => m.status && m.status.toLowerCase().includes('start'));
                else if (type === 'recent') matches = allData.filter(m => m.status && m.status.toLowerCase().includes('won'));
            }

            renderMatches(matches, type);
        } catch (e) { 
            container.innerHTML = `<div class='info-sec'>Server error or no data. <br><button class="refresh-btn" onclick="location.reload()">Retry</button></div>`; 
        }
    }

    function renderMatches(matches, type) {
        const container = document.getElementById('main-list');
        if (!matches || matches.length === 0) {
            container.innerHTML = `<div class='info-sec'>No ${type} matches available right now.</div>`;
            return;
        }

        container.innerHTML = '';
        matches.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => openModal(m, type);
            
            const isLive = type === 'live' || (m.status && m.status.toLowerCase().includes('live'));
            if(isLive) card.style.borderLeftColor = "#00a82d";

            card.innerHTML = `
                <div class="series-name">${m.series || m.matchType || 'Match Detail'}</div>
                <div class="team-row"><span>${m.title || m.t1}</span><span>${m.t1s || ''}</span></div>
                <div class="team-row"><span>${m.t2 || 'TBC'}</span><span>${m.t2s || ''}</span></div>
                <div class="status ${isLive ? 'live' : ''}">${isLive ? '● LIVE' : (m.status || 'Upcoming')}</div>
            `;
            container.appendChild(card);
        });
    }

    function openModal(m, type) {
        const modal = document.getElementById('modal');
        modal.style.display = 'flex';
        document.getElementById('modal-title').innerText = m.title || `${m.t1} v ${m.t2}`;
        fetchLiveScore(m.id);
    }

    async function fetchLiveScore(id) {
        const content = document.getElementById('modal-content');
        content.innerHTML = '<div class="loader"></div>';
        try {
            const res = await fetch(`${VERCEL_API}/score?id=${id}`);
            const data = await res.json();
            
            content.innerHTML = `
                <div class="info-sec">
                    <h1 style="font-size:2.8rem; color:var(--primary); margin-bottom:5px;">${data.livescore || '0/0'}</h1>
                    <p style="font-size:1.1rem; color:#444;"><b>${data.runrate || ''}</b></p>
                    <div style="text-align:left; background:#f9f9f9; padding:20px; border-radius:12px; margin-top:25px; border:1px solid #eee;">
                        <p style="margin-bottom:8px;"><b>Batter:</b> ${data.batterone || 'Waiting...'}</p>
                        <p style="margin-bottom:8px;"><b>Bowler:</b> ${data.bowlerone || 'Waiting...'}</p>
                        <p style="font-size:0.9rem; color:#666; font-style:italic; border-top:1px solid #eee; padding-top:10px; margin-top:10px;">${data.lastbatsman || 'Live updates in progress'}</p>
                    </div>
                    <button class="refresh-btn" onclick="fetchLiveScore('${id}')">REFRESH SCORE</button>
                </div>`;
        } catch (e) { 
            content.innerHTML = "<div class='info-sec'>Score detail not available.<br><button class='refresh-btn' onclick='closeModal()'>Go Back</button></div>"; 
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = () => { updateClock(); loadTab('live', document.querySelector('.tab')); };
</script>
</body>
</html>
