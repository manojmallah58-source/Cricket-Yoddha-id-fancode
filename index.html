<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Squad & Live Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f0f3f2; --white: #ffffff; --text-dark: #222; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        
        /* Header & Tabs */
        header { background: var(--primary); color: white; padding: 15px 15px 0 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tabs { display: flex; justify-content: space-around; }
        .tab { padding: 12px 20px; font-weight: 700; cursor: pointer; opacity: 0.6; border-bottom: 4px solid transparent; font-size: 0.9rem; }
        .tab.active { opacity: 1; border-bottom: 4px solid white; }

        .container { max-width: 600px; margin: auto; padding: 10px; }

        /* Match Cards */
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; }
        .series-name { font-size: 0.7rem; color: #777; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; font-weight: 700; }
        .status { font-size: 0.8rem; margin-top: 10px; padding-top: 10px; border-top: 1px solid #f0f0f0; font-weight: 600; }
        .status.upcoming { color: var(--blue); }

        /* Modal Design */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; z-index: 1000; overflow-y: auto; }
        .modal-header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; }
        
        /* Squad Tabs inside Modal */
        .modal-tabs { display: flex; background: #fff; border-bottom: 1px solid #ddd; }
        .m-tab { flex: 1; text-align: center; padding: 12px; font-weight: 700; font-size: 0.8rem; color: #666; cursor: pointer; }
        .m-tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        
        .squad-section { padding: 15px; }
        .squad-list { background: white; border-radius: 8px; overflow: hidden; }
        .squad-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .info-card { background: white; padding: 20px; text-align: center; margin: 15px; border-radius: 12px; }

        .loader { width: 30px; height: 30px; border: 3px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2>CricPro Live</h2>
        <span id="clock" style="font-size: 0.8rem; font-weight: 600;"></span>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="loadTab('live', this)">LIVE</div>
        <div class="tab" onclick="loadTab('upcoming', this)">UPCOMING</div>
        <div class="tab" onclick="loadTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container" id="main-list"></div>

<div id="modal" class="modal">
    <div class="modal-header">
        <b onclick="closeModal()" style="font-size: 1.5rem; cursor: pointer;">✕</b>
        <span id="modal-title">Match Info</span>
    </div>
    <div class="modal-tabs">
        <div class="m-tab active" id="tab-info" onclick="switchModalContent('info')">INFO / LIVE</div>
        <div class="m-tab" id="tab-squad" onclick="switchModalContent('squad')">SQUADS</div>
    </div>
    <div id="modal-content"></div>
</div>

<script>
    const VERCEL_API = "https://cricket-yoddha-id-api-key-1.vercel.app";
    const CRIC_API_KEY = "7505452a-b237-4fcb-a51e-7a15d6ace1e3"; 
    let currentMatchData = null;

    function updateClock() {
        document.getElementById('clock').innerText = "IST: " + new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);

    async function loadTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const container = document.getElementById('main-list');
        container.innerHTML = '<div class="loader"></div>';

        try {
            if (type === 'live') {
                const res = await fetch(`${VERCEL_API}/live`);
                const json = await res.json();
                renderMatches(json.live || [], 'live');
            } else {
                const res = await fetch(`https://api.cricapi.com/v1/cricScore?apikey=${CRIC_API_KEY}`);
                const json = await res.json();
                let filtered = json.data.filter(m => m.ms === (type === 'upcoming' ? 'fixture' : 'result'));
                if(type === 'upcoming') filtered.sort((a, b) => new Date(a.dateTimeGMT) - new Date(b.dateTimeGMT));
                renderMatches(filtered, type);
            }
        } catch (e) { container.innerHTML = "<p style='text-align:center;'>Loading error...</p>"; }
    }

    function renderMatches(matches, type) {
        const container = document.getElementById('main-list');
        container.innerHTML = matches.length ? '' : "<p style='text-align:center; padding:50px;'>No matches found.</p>";

        matches.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => openMatchModal(m, type);
            
            if (type === 'live') {
                card.innerHTML = `<div class="series-name">Live Match</div><div class="team-row">${m.title}</div><div class="status" style="color:red;">● LIVE</div>`;
            } else {
                card.innerHTML = `
                    <div class="series-name">${m.series || 'International'}</div>
                    <div class="team-row"><span>${m.t1}</span><span>${m.t1s || '-'}</span></div>
                    <div class="team-row"><span>${m.t2}</span><span>${m.t2s || '-'}</span></div>
                    <div class="status ${type}">${m.status}</div>`;
            }
            container.appendChild(card);
        });
    }

    async function openMatchModal(m, type) {
        const modal = document.getElementById('modal');
        modal.style.display = 'flex';
        document.getElementById('modal-title').innerText = m.t1 + " vs " + m.t2;
        currentMatchData = m;
        switchModalContent('info');
    }

    async function switchModalContent(section) {
        const content = document.getElementById('modal-content');
        document.getElementById('tab-info').classList.toggle('active', section === 'info');
        document.getElementById('tab-squad').classList.toggle('active', section === 'squad');
        
        content.innerHTML = '<div class="loader"></div>';

        if (section === 'info') {
            // Live Countdown or Score
            if (currentMatchData.ms === 'fixture' || !currentMatchData.t1s) {
                content.innerHTML = `
                    <div class="info-card">
                        <p style="color:#666; font-size:0.9rem; margin-bottom:10px;">Starts on ${new Date(currentMatchData.dateTimeGMT).toDateString()}</p>
                        <h2 style="color:var(--primary); font-size:1.8rem;">Match Starts Soon</h2>
                        <div style="margin-top:15px; color:#d32f2f; font-weight:700;">Status: ${currentMatchData.status}</div>
                    </div>`;
            } else {
                // Fetch from Vercel for Live
                try {
                    const res = await fetch(`${VERCEL_API}/score?id=${currentMatchData.id}`);
                    const data = await res.json();
                    content.innerHTML = `<div class="info-card"><h2>${data.livescore || 'Updating...'}</h2><p>${data.update || ''}</p></div>`;
                } catch(e) { content.innerHTML = "<p>Scorecard not available.</p>"; }
            }
        } else {
            // Fetch Squads from CricAPI
            try {
                const res = await fetch(`https://api.cricapi.com/v1/match_squad?apikey=${CRIC_API_KEY}&id=${currentMatchData.id}`);
                const json = await res.json();
                if (!json.data || json.data.length === 0) {
                    content.innerHTML = "<p style='padding:50px; text-align:center;'>Squads not announced yet.</p>";
                    return;
                }
                let html = '<div class="squad-section">';
                json.data.forEach(team => {
                    html += `<h4 style="margin:15px 0 10px 0; color:var(--primary);">${team.teamName}</h4><div class="squad-list">`;
                    team.players.forEach(p => {
                        html += `<div class="squad-item"><span>${p.name}</span><span style="font-size:0.7rem; color:#888;">${p.role}</span></div>`;
                    });
                    html += `</div>`;
                });
                html += '</div>';
                content.innerHTML = html;
            } catch(e) { content.innerHTML = "<p>Squad loading error.</p>"; }
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = () => { updateClock(); loadTab('live', document.querySelector('.tab')); };
</script>
</body>
</html>
