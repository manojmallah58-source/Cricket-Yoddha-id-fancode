<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Scores Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Animated Button */
        .refresh-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
        }

        .refresh-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.6);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        /* Loader */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Match Grid */
        #match-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        .match-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.5s ease forwards;
        }

        .match-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }

        .match-type {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .match-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .status {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 500;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0.95); opacity: 1; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 1.8rem; }
            #match-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Live Cricket Pro</h1>
        <p style="color: var(--text-dim)">Real-time match updates and scores</p>
    </header>

    <button class="refresh-btn" onclick="fetchScores()">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        Refresh Scores
    </button>

    <div id="loader" class="loader"></div>
    <div id="match-container"></div>

    <script>
        // Replace with your actual API key
        const API_KEY = "YOUR_API_KEY_HERE";
        const API_URL = `https://api.cricapi.com/v1/currentMatches?apikey=${API_KEY}&offset=0`;

        async function fetchScores() {
            const container = document.getElementById('match-container');
            const loader = document.getElementById('loader');
            
            // UI States
            container.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                loader.style.display = 'none';

                if (data.status !== "success") {
                    throw new Error(data.reason || "Failed to fetch data");
                }

                const matches = data.data;
                
                if (!matches || matches.length === 0) {
                    container.innerHTML = `<div class="error-msg">No live matches found at the moment.</div>`;
                    return;
                }

                displayMatches(matches);

            } catch (error) {
                loader.style.display = 'none';
                container.innerHTML = `
                    <div class="error-msg">
                        <h3>Oops! Something went wrong</h3>
                        <p>${error.message}</p>
                        <p style="font-size: 0.8rem; margin-top:10px">Make sure your API key is correct.</p>
                    </div>
                `;
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('match-container');
            
            matches.forEach((match, index) => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.style.animationDelay = `${index * 0.1}s`;

                // Handle scores gracefully if they are missing
                const scoreInfo = match.score && match.score.length > 0 
                    ? match.score.map(s => `
                        <div class="score-row">
                            <span><strong>${s.inning}</strong></span>
                            <span>${s.r}/${s.w} (${s.o})</span>
                        </div>
                    `).join('')
                    : '<div class="score-row">Score not available yet</div>';

                card.innerHTML = `
                    <div class="match-type">${match.matchType || 'Match'}</div>
                    <div class="match-name">${match.name}</div>
                    <div class="scores">${scoreInfo}</div>
                    <div class="status">${match.status}</div>
                `;

                container.appendChild(card);
            });
        }

        // Initial Load
        window.onload = fetchScores;
    </script>
</body>
</html>
