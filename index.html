<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Score Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Refresh Button with Animation */
        .refresh-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px auto 30px;
        }

        .refresh-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.6);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        /* Loader */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Match Cards Container */
        #match-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        .match-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            transition: transform 0.3s ease, border-color 0.3s ease;
            animation: fadeInUp 0.5s ease forwards;
        }

        .match-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .series-name {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--secondary);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .match-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .score-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .team-score {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.95rem;
        }

        .match-status {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .match-status::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .error-card {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.4; }
            100% { transform: scale(0.9); opacity: 1; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 1.6rem; }
            #match-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Cricket Live Scores</h1>
        <p style="color: var(--text-dim)">Latest match updates and real-time data</p>
    </header>

    <button class="refresh-btn" onclick="fetchScores()">
        <span id="btn-icon">ðŸ”„</span> Refresh Score
    </button>

    <div id="loader" class="loader"></div>
    <div id="match-container"></div>

    <script>
        // Aapki API Key yahan integrated hai
        const API_KEY = "71a4d725-d2d8-4411-9d5b-fc7c55ccf9e5";
        const API_URL = `https://api.cricapi.com/v1/cricScore?apikey=${API_KEY}`;

        async function fetchScores() {
            const container = document.getElementById('match-container');
            const loader = document.getElementById('loader');
            
            container.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch(API_URL);
                const result = await response.json();

                loader.style.display = 'none';

                if (result.status !== "success") {
                    throw new Error(result.reason || "API Error occurred");
                }

                const matches = result.data;
                
                if (!matches || matches.length === 0) {
                    container.innerHTML = `<div class="error-card">Abhi koi live match nahi mila.</div>`;
                    return;
                }

                renderMatches(matches);

            } catch (error) {
                loader.style.display = 'none';
                container.innerHTML = `
                    <div class="error-card">
                        <strong>Error:</strong> ${error.message}<br>
                        <small style="display:block; margin-top:10px;">Kripya check karein ki aapka internet ya API key sahi hai.</small>
                    </div>
                `;
            }
        }

        function renderMatches(matches) {
            const container = document.getElementById('match-container');
            
            matches.forEach((match, index) => {
                const card = document.createElement('div');
                card.className = 'match-card';
                card.style.animationDelay = `${index * 0.1}s`;

                // Team Scores Parsing
                const t1 = match.t1 || "Team 1";
                const t2 = match.t2 || "Team 2";
                const t1Score = match.t1s || "N/A";
                const t2Score = match.t2s || "N/A";

                card.innerHTML = `
                    <div class="series-name">${match.series || 'International'}</div>
                    <div class="match-title">${match.matchType.toUpperCase()}: ${t1} vs ${t2}</div>
                    <div class="score-box">
                        <div class="team-score">
                            <span>${t1}</span>
                            <span><strong>${t1Score}</strong></span>
                        </div>
                        <div class="team-score">
                            <span>${t2}</span>
                            <span><strong>${t2Score}</strong></span>
                        </div>
                    </div>
                    <div class="match-status">${match.status || 'Match in progress'}</div>
                `;

                container.appendChild(card);
            });
        }

        // Page load hone par scores fetch karein
        window.onload = fetchScores;
    </script>
</body>
</html>
