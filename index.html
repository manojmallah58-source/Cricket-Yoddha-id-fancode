<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Final Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f0f3f2; --white: #ffffff; --text-dark: #222; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        header { background: var(--primary); color: white; padding: 15px 15px 0 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tabs { display: flex; justify-content: space-around; }
        .tab { padding: 12px 20px; font-weight: 700; cursor: pointer; opacity: 0.6; border-bottom: 4px solid transparent; font-size: 0.9rem; }
        .tab.active { opacity: 1; border-bottom: 4px solid white; }
        .container { max-width: 600px; margin: auto; padding: 12px; min-height: 85vh; }
        
        /* Match Card Styles */
        .match-card { background: var(--white); border-radius: 12px; padding: 16px; margin-bottom: 14px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); cursor: pointer; border-left: 6px solid #ccc; transition: 0.2s; }
        .match-card:hover { transform: translateY(-2px); }
        .series-name { font-size: 0.7rem; color: #666; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; display: block; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; font-weight: 700; font-size: 1.05rem; }
        .score { color: var(--primary); }
        .status { font-size: 0.8rem; margin-top: 12px; padding-top: 10px; border-top: 1px dashed #eee; font-weight: 700; }
        .status.live { color: #d32f2f; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; z-index: 1000; }
        .modal-header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; font-weight: 700; }
        .info-sec { padding: 30px 20px; text-align: center; }
        
        /* Error & Loader */
        .loader { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s infinite linear; margin: 100px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 15px; text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 style="letter-spacing: -1px;">CricPro Live</h2>
        <span id="clock" style="font-size: 0.8rem; font-weight: 600; background: rgba(0,0,0,0.1); padding: 4px 8px; border-radius: 4px;"></span>
    </div>
    <div class="tabs">
        <div id="tab-live" class="tab active" onclick="loadTab('live', this)">LIVE</div>
        <div id="tab-upcoming" class="tab" onclick="loadTab('upcoming', this)">UPCOMING</div>
        <div id="tab-recent" class="tab" onclick="loadTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container" id="main-list"></div>

<div id="modal" class="modal">
    <div class="modal-header">
        <span onclick="closeModal()" style="font-size: 1.5rem; cursor: pointer;">✕</span>
        <span id="modal-title">Match Details</span>
    </div>
    <div id="modal-content" class="info-sec"></div>
</div>

<script>
    // Apka API link (Sahi wala check kar lein)
    const API_BASE = "https://cricket-yoddha-id-api-key-1.vercel.app";

    function updateClock() {
        document.getElementById('clock').innerText = "IST: " + new Date().toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        
        const container = document.getElementById('main-list');
        container.innerHTML = '<div class="loader"></div>';

        try {
            // STEP 1: Main Endpoint try karein
            const endpoint = type === 'live' ? '/live' : (type === 'upcoming' ? '/upcoming' : '/recent');
            const res = await fetch(`${API_BASE}${endpoint}`);
            
            if (!res.ok) throw new Error("Server Error");
            
            const json = await res.json();
            let matches = json.live || json.upcoming || json.recent || json.matches || json.data || [];

            // STEP 2: Agar matches khali hain, toh backup ke liye sab data fetch karein
            if (matches.length === 0) {
                console.log("Empty data, trying backup...");
                const backupRes = await fetch(`${API_BASE}/live`);
                const backupJson = await backupRes.json();
                const allData = backupJson.live || backupJson.matches || backupJson.data || [];
                
                if (type === 'live') {
                    matches = allData;
                } else if (type === 'upcoming') {
                    matches = allData.filter(m => {
                        const s = (m.status || "").toLowerCase();
                        return s.includes('start') || s.includes('pm') || s.includes('am') || s.includes('yet');
                    });
                } else if (type === 'recent') {
                    matches = allData.filter(m => {
                        const s = (m.status || "").toLowerCase();
                        return s.includes('won') || s.includes('lost') || s.includes('result') || s.includes('draw');
                    });
                }
            }

            renderMatches(matches, type);
        } catch (e) {
            container.innerHTML = `
                <div class="info-sec">
                    <p style="color:red; font-weight:700;">SERVER ERROR</p>
                    <p style="font-size:0.8rem; color:#666; margin-top:5px;">API is not responding properly.</p>
                    <button class="btn" onclick="location.reload()">Retry Now</button>
                </div>`;
        }
    }

    function renderMatches(matches, type) {
        const container = document.getElementById('main-list');
        if (!matches || matches.length === 0) {
            container.innerHTML = `<div class="info-sec">No ${type} matches available right now.</div>`;
            return;
        }

        container.innerHTML = '';
        matches.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => openModal(m);
            
            const statusStr = (m.status || "").toLowerCase();
            const isLive = type === 'live' || statusStr.includes('live') || statusStr.includes('opt to') || (m.t1s && m.t1s.length > 0);
            
            if (isLive) card.style.borderLeftColor = "#d32f2f";

            card.innerHTML = `
                <span class="series-name">${m.series || m.matchType || 'Cricket Match'}</span>
                <div class="team-row">
                    <span>${m.t1 || m.title || 'Team 1'}</span>
                    <span class="score">${m.t1s || ''}</span>
                </div>
                <div class="team-row">
                    <span>${m.t2 || 'Team 2'}</span>
                    <span class="score">${m.t2s || ''}</span>
                </div>
                <div class="status ${isLive ? 'live' : ''}">${isLive ? '● LIVE' : (m.status || 'Upcoming')}</div>
            `;
            container.appendChild(card);
        });
    }

    function openModal(m) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('modal-title').innerText = m.title || `${m.t1} vs ${m.t2}`;
        fetchScore(m.id);
    }

    async function fetchScore(id) {
        const content = document.getElementById('modal-content');
        content.innerHTML = '<div class="loader"></div>';
        try {
            const res = await fetch(`${API_BASE}/score?id=${id}`);
            const data = await res.json();
            
            content.innerHTML = `
                <div style="background:var(--white); padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
                    <h1 style="font-size:3rem; color:var(--primary);">${data.livescore || 'Updating...'}</h1>
                    <p style="margin:10px 0; font-weight:700;">${data.runrate || ''}</p>
                    <div style="text-align:left; background:#f9f9f9; padding:15px; border-radius:10px; margin-top:15px; border:1px solid #eee;">
                        <p><b>Batter:</b> ${data.batterone || '-'}</p>
                        <p><b>Bowler:</b> ${data.bowlerone || '-'}</p>
                        <p style="margin-top:10px; font-size:0.85rem; color:#d32f2f; border-top:1px solid #eee; padding-top:10px;">${data.lastbatsman || 'Match updates will appear here'}</p>
                    </div>
                    <button class="btn" onclick="fetchScore('${id}')">Refresh Score</button>
                </div>`;
        } catch (e) {
            content.innerHTML = "<p>Detail score not available.</p><button class='btn' onclick='closeModal()'>Go Back</button>";
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    // First time load
    window.onload = () => loadTab('live', document.getElementById('tab-live'));
</script>
</body>
</html>
