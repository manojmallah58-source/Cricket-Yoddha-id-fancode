<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f4f7f6; --white: #ffffff; --text-dark: #222; --text-light: #666; --border: #e0e0e0; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tabs-main { display: flex; background: var(--primary); position: sticky; top: 0; z-index: 99; }
        .tab { flex: 1; text-align: center; padding: 12px; font-weight: 600; color: rgba(255,255,255,0.7); cursor: pointer; border-bottom: 3px solid transparent; text-transform: uppercase; font-size: 0.85rem; }
        .tab.active { color: white; border-bottom: 3px solid white; }

        .container { max-width: 600px; margin: 10px auto; padding: 10px; }
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
        .team-name { font-weight: 600; font-size: 0.95rem; }
        .team-score { font-weight: 700; font-size: 1.1rem; }

        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; z-index: 1000; overflow-y: auto; }
        .modal-header { background: var(--primary); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; }
        .modal-tabs { display: flex; background: var(--primary); border-top: 1px solid rgba(255,255,255,0.1); overflow-x: auto; }
        .m-tab { padding: 12px 20px; color: rgba(255,255,255,0.7); font-weight: 600; font-size: 0.75rem; white-space: nowrap; cursor: pointer; }
        .m-tab.active { color: white; border-bottom: 3px solid white; }

        .score-box { background: white; margin: 10px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .inning-head { background: #f8f9fa; padding: 12px; font-weight: 700; display: flex; justify-content: space-between; font-size: 0.9rem; border-bottom: 1px solid #eee; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 0.65rem; color: #888; padding: 10px 8px; background: #fafafa; text-transform: uppercase; }
        td { padding: 12px 8px; font-size: 0.8rem; border-bottom: 1px solid #f1f1f1; }
        .p-name { color: var(--blue); font-weight: 600; }
        .p-desc { font-size: 0.7rem; color: #888; margin-top: 2px; }
        
        .loader { width: 30px; height: 30px; border: 3px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; display: block; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 style="font-weight: 800;">CricPro Live</h2>
        <div id="ist-clock" style="font-size: 0.8rem; background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 20px;">IST: --:--</div>
    </div>
</header>

<div class="tabs-main">
    <div class="tab active" onclick="switchMainTab('live', this)">LIVE</div>
    <div class="tab" onclick="switchMainTab('upcoming', this)">UPCOMING</div>
    <div class="tab" onclick="switchMainTab('recent', this)">RECENT</div>
</div>

<div class="container" id="match-list"></div>

<div id="modal" class="modal">
    <div class="modal-header">
        <span onclick="closeModal()" style="font-size: 1.5rem; cursor: pointer;">‚Üê</span>
        <div id="m-title" style="font-weight: 700;">Match Details</div>
    </div>
    <div class="modal-tabs">
        <div class="m-tab active">SCORECARD</div>
        <div class="m-tab">INFO</div>
        <div class="m-tab">SQUADS</div>
        <div class="m-tab">OVERS</div>
    </div>
    <div id="modal-content"></div>
</div>

<script>
    const API_KEY = "168a13f4-ce19-4e4b-9cde-067b4268bb9c";
    let allMatches = [];

    // IST Clock Update
    setInterval(() => {
        document.getElementById('ist-clock').innerText = "IST: " + new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: true });
    }, 1000);

    async function getMatches() {
        const list = document.getElementById('match-list');
        list.innerHTML = '<div class="loader"></div>';
        try {
            const res = await fetch(`https://api.cricapi.com/v1/cricScore?apikey=${API_KEY}`);
            const json = await res.json();
            allMatches = json.data || [];
            switchMainTab('live', document.querySelector('.tab.active'));
        } catch (e) { list.innerHTML = "<p style='text-align:center;'>Check Connection</p>"; }
    }

    function switchMainTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const list = document.getElementById('match-list');
        list.innerHTML = '';

        const filtered = allMatches.filter(m => {
            if (type === 'live') return m.ms === 'live';
            if (type === 'upcoming') return m.ms === 'fixture';
            return m.ms === 'result';
        });

        filtered.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => openMatch(m);
            card.innerHTML = `
                <div style="font-size: 0.7rem; color: #888; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 10px;">${m.series}</div>
                <div class="team-row"><span>${m.t1}</span><span class="team-score">${m.t1s || '-'}</span></div>
                <div class="team-row"><span>${m.t2}</span><span class="team-score">${m.t2s || '-'}</span></div>
                <div style="font-size: 0.8rem; color: #d32f2f; font-weight: 600; margin-top: 10px;">${m.status}</div>
            `;
            list.appendChild(card);
        });
    }

    async function openMatch(m) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = m.t1 + " v " + m.t2;
        const content = document.getElementById('modal-content');
        content.innerHTML = '<div class="loader"></div>';

        try {
            const res = await fetch(`https://api.cricapi.com/v1/match_scorecard?apikey=${API_KEY}&id=${m.id}`);
            const json = await res.json();
            if(!json.data || !json.data.scorecard) { content.innerHTML = "<p style='padding:20px;text-align:center;'>Details coming soon...</p>"; return; }

            content.innerHTML = '';
            json.data.scorecard.forEach(inn => {
                const box = document.createElement('div');
                box.className = 'score-box';
                
                let batRows = inn.batting.map(b => `
                    <tr>
                        <td><div class="p-name">${b.batsman.name}</div><div class="p-desc">${b['dismissal-text']}</div></td>
                        <td style="font-weight:700;">${b.r}</td><td>${b.b}</td><td>${b['4s']}</td><td>${b['6s']}</td><td>${b.sr}</td>
                    </tr>
                `).join('');

                let bowlRows = inn.bowling.map(bw => `
                    <tr>
                        <td class="p-name">${bw.bowler.name}</td>
                        <td>${bw.o}</td><td>${bw.m}</td><td>${bw.r}</td><td style="font-weight:700;">${bw.w}</td><td>${bw.er}</td>
                    </tr>
                `).join('');

                box.innerHTML = `
                    <div class="inning-head"><span>${inn.inning}</span><span>${inn.totals.R}-${inn.totals.W} (${inn.totals.OV})</span></div>
                    <table><thead><tr><th>Batter</th><th>R</th><th>B</th><th>4s</th><th>6s</th><th>SR</th></tr></thead><tbody>${batRows}</tbody></table>
                    <div style="padding:10px; font-size: 0.75rem; background: #fffdfd; border-top: 1px solid #eee;">
                        <strong>Extras:</strong> ${inn.extras} | <strong>Total:</strong> ${inn.totals.R}/${inn.totals.W}
                    </div>
                    <div style="background:#f0f7f2; padding:5px 10px; font-size:0.65rem; font-weight:700; color:var(--primary);">BOWLING</div>
                    <table><thead><tr><th>Bowler</th><th>O</th><th>M</th><th>R</th><th>W</th><th>ER</th></tr></thead><tbody>${bowlRows}</tbody></table>
                `;
                content.appendChild(box);
            });
        } catch (e) { content.innerHTML = "<p style='text-align:center;'>Error Loading...</p>"; }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = getMatches;
</script>

</body>
</html>
