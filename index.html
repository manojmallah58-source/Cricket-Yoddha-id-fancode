<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricPro Live | Ultimate Scorecard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00a82d; --bg: #f4f7f6; --white: #ffffff; --text-dark: #222; --blue: #1976d2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-dark); }
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 100; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tabs { display: flex; background: var(--primary); }
        .tab { flex: 1; text-align: center; padding: 12px; font-weight: 600; cursor: pointer; opacity: 0.7; border-bottom: 3px solid transparent; }
        .tab.active { opacity: 1; border-bottom: 3px solid white; }
        .container { max-width: 600px; margin: 10px auto; padding: 10px; }
        .match-card { background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
        .team-score { font-weight: 700; font-size: 1.1rem; }
        
        /* Modal Scorecard Styling */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f3f2; display: none; flex-direction: column; z-index: 1000; overflow-y: auto; }
        .modal-header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 10; display: flex; align-items: center; gap: 15px; }
        .status-header { background: #e3f2fd; color: #1976d2; padding: 10px 15px; font-weight: 600; font-size: 0.85rem; border-bottom: 1px solid #d1e9ff; }
        
        .inning-accordion { background: #fff; margin-bottom: 8px; border-bottom: 1px solid #eee; }
        .inning-header { padding: 15px; background: #fff; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .inning-header.active-header { background: var(--primary); color: white; }
        .team-info-box { display: flex; flex-direction: column; }
        .team-title { font-weight: 800; font-size: 1.05rem; }
        .inning-label { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; margin-top: 3px; color: #777; }
        .active-header .inning-label { color: #fff; opacity: 0.8; }
        .score-summary { font-weight: 800; font-size: 1.05rem; }
        
        .inning-content { display: none; background: #fff; }
        .inning-content.active { display: block; }
        
        .table-pro { width: 100%; border-collapse: collapse; }
        .table-pro th { text-align: left; padding: 10px; font-size: 0.65rem; color: #888; border-bottom: 1px solid #eee; text-transform: uppercase; }
        .table-pro td { padding: 12px 10px; font-size: 0.82rem; border-bottom: 1px solid #f9f9f9; }
        .player-name { color: var(--blue); font-weight: 600; }
        .p-desc { font-size: 0.7rem; color: #888; margin-top: 2px; }
        .extras-row { padding: 12px 15px; font-size: 0.85rem; border-top: 1px solid #eee; background: #fffdfd; }
        .bowling-header { background: #f8f9fa; padding: 10px 15px; font-weight: 700; font-size: 0.75rem; border-top: 8px solid #f0f3f2; color: #444; }
        .loader { width: 35px; height: 35px; border: 4px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; margin: 50px auto; display: block; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <h2 style="font-weight: 800;">CricPro Live</h2>
        <div id="ist-clock" style="font-size: 0.85rem; background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 20px;">IST: --:--</div>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('live', this)">LIVE</div>
        <div class="tab" onclick="switchTab('upcoming', this)">UPCOMING</div>
        <div class="tab" onclick="switchTab('recent', this)">RECENT</div>
    </div>
</header>

<div class="container"><div id="match-list"></div></div>

<div id="modal" class="modal">
    <div class="modal-header">
        <span onclick="closeModal()" style="cursor:pointer; font-size:1.5rem; padding: 0 5px;">←</span>
        <div id="m-header-title" style="font-weight:700;">Scorecard</div>
    </div>
    <div id="scorecard-area"></div>
</div>

<script>
    const API_KEY = "d49acc4f-d6cb-4466-9cd0-384f2ebd023e"; 
    let allMatches = [];

    function updateClock() {
        const ist = new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', hour12: true });
        document.getElementById('ist-clock').innerText = `IST: ${ist}`;
    }
    setInterval(updateClock, 1000);

    async function fetchMatches() {
        try {
            const res = await fetch(`https://api.cricapi.com/v1/cricScore?apikey=${API_KEY}`);
            const json = await res.json();
            allMatches = json.data || [];
            switchTab('live', document.querySelector('.tab.active'));
        } catch (e) { console.log(e); }
    }

    function switchTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const list = document.getElementById('match-list');
        list.innerHTML = '';
        let filtered = allMatches.filter(m => m.ms === (type === 'live' ? 'live' : type === 'upcoming' ? 'fixture' : 'recent' ? 'result' : 'result'));
        
        filtered.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => openModal(m);
            card.innerHTML = `
                <div style="font-size:0.75rem; color:#888; margin-bottom:5px;">${m.series}</div>
                <div class="team-row"><span>${m.t1}</span><span class="team-score">${m.t1s || '-'}</span></div>
                <div class="team-row"><span>${m.t2}</span><span class="team-score">${m.t2s || '-'}</span></div>
                <div style="color:#d32f2f; font-size:0.85rem; font-weight:600; margin-top:5px;">${m.status}</div>
            `;
            list.appendChild(card);
        });
    }

    async function openModal(m) {
        const modal = document.getElementById('modal');
        const area = document.getElementById('scorecard-area');
        modal.style.display = 'flex';
        document.getElementById('m-header-title').innerText = `${m.t1} v ${m.t2}`;
        area.innerHTML = '<div class="loader"></div>';

        try {
            const res = await fetch(`https://api.cricapi.com/v1/match_scorecard?apikey=${API_KEY}&id=${m.id}`);
            const json = await res.json();
            const data = json.data;
            if (!data || !data.scorecard) { area.innerHTML = "<p style='padding:40px; text-align:center;'>Scorecard Not Available.</p>"; return; }

            let html = `<div class="status-header">${m.status}</div>`;
            
            // Fixed Sorting: 1st Inning Always Top
            data.scorecard.forEach((inning, idx) => {
                const r = inning.totals?.R || 0;
                const w = inning.totals?.W || 0;
                const ov = inning.totals?.OV || 0;
                const label = (idx === 0) ? '1ST INNING' : '2ND INNING';

                let batRows = (inning.batting || []).map(p => `
                    <tr>
                        <td style="width:50%"><div class="player-name">${p.batsman?.name || 'Batsman'}</div><div class="p-desc">${p['dismissal-text'] || 'not out'}</div></td>
                        <td style="font-weight:700">${p.r || 0}</td><td>${p.b || 0}</td><td>${p['4s'] || 0}</td><td>${p['6s'] || 0}</td><td>${p.sr || 0}</td>
                    </tr>`).join('');

                let bowlRows = (inning.bowling || []).map(b => `
                    <tr>
                        <td style="width:50%; font-weight:600; color:#222;">${b.bowler?.name || 'Bowler'}</td>
                        <td>${b.o || 0}</td><td>${b.m || 0}</td><td>${b.r || 0}</td><td style="font-weight:700">${b.w || 0}</td><td>${b.er || 0}</td>
                    </tr>`).join('');

                html += `
                    <div class="inning-accordion">
                        <div class="inning-header ${idx === data.scorecard.length - 1 ? 'active-header' : ''}" onclick="toggleInning(${idx})">
                            <div class="team-info-box"><div class="team-title">${inning.inning}</div><div class="inning-label">${label}</div></div>
                            <div class="score-summary">${r}-${w} (${ov}) ▾</div>
                        </div>
                        <div id="inning-content-${idx}" class="inning-content ${idx === data.scorecard.length - 1 ? 'active' : ''}">
                            <table class="table-pro"><thead><tr><th>Batter</th><th>R</th><th>B</th><th>4s</th><th>6s</th><th>SR</th></tr></thead><tbody>${batRows}</tbody></table>
                            <div class="extras-row"><strong>Extras:</strong> ${typeof inning.extras === 'object' ? (inning.extras.r || 0) : inning.extras}</div>
                            <div class="bowling-header">BOWLING</div>
                            <table class="table-pro"><thead><tr><th>Bowler</th><th>O</th><th>M</th><th>R</th><th>W</th><th>Eco</th></tr></thead><tbody>${bowlRows}</tbody></table>
                        </div>
                    </div>`;
            });
            area.innerHTML = html;
        } catch (e) { area.innerHTML = "<p style='text-align:center;'>Error loading details.</p>"; }
    }

    function toggleInning(id) {
        const content = document.getElementById(`inning-content-${id}`);
        const header = content.previousElementSibling;
        content.classList.toggle('active');
        header.classList.toggle('active-header');
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = () => { updateClock(); fetchMatches(); };
</script>
</body>
</html>
