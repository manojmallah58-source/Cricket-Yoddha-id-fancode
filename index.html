<script>
  const jsonUrl = 'https://raw.githubusercontent.com/StmpupCricket/Star-Sports-Hindi-json/refs/heads/main/data.json';
  fetch(jsonUrl)
    .then(res => res.json())
    .then(data => {
      const m3u8Url = data.stream_url;
      const video = document.getElementById('player');

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(m3u8Url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const qualities = hls.levels.map(l => l.height).filter((v,i,a)=>a.indexOf(v)===i).sort((a,b)=>b-a);
          new Plyr(video, {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['quality', 'speed'],
            quality: {
              default: qualities[0],
              options: qualities,
              forced: true,
              onChange: q => {
                const level = hls.levels.findIndex(l => l.height === q);
                hls.currentLevel = level;
              }
            }
          });
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = m3u8Url;
        video.addEventListener('loadedmetadata', () => {
          new Plyr(video, {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['quality', 'speed']
          });
          video.play();
        });
      } else {
        alert("Your browser does not support HLS.");
      }
    })
    .catch(err => {
      console.error('Failed to load stream:', err);
      alert('Failed to load stream.');
    });

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('show');
  }
function openTab(tabName) {
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

  document.getElementById(tabName + '-tab').classList.add('active');
  document.getElementById(tabName + '-content').classList.add('active');
}

</script>
